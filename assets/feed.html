<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Calmya</title>
    <link rel="stylesheet" href="../assets/feed.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="feedback-container">
        <h1>We Value Your Feedback</h1>
        <p>Your feedback helps us improve and serve you better.</p>

        <form>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Feedback</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..." required></textarea>

            <div class="rating">
                <span>Rate Us:</span>
                <div class="stars">
                    <i class="fa fa-star" onclick="rate(1)"></i>
                    <i class="fa fa-star" onclick="rate(2)"></i>
                    <i class="fa fa-star" onclick="rate(3)"></i>
                    <i class="fa fa-star" onclick="rate(4)"></i>
                    <i class="fa fa-star" onclick="rate(5)"></i>
                </div>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <script src="assets/feed.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
